<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample Site</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
    <script src="/scripts/color.js"></script>
    <script src="/scripts/connectToChat.js"></script>
    <style>
        /* width */
        ::-webkit-scrollbar {
            width: 8px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #000000;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 25px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #6b78f05d;
            border-radius: 25px;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div class="row">
            <div class="column" id="streams-row">
                <div>
                    <p>Embedded streams coming soon...</p>
                </div>
            </div>
            <div class="column" id="chat-row">

                <div id="chat" onmouseover="hoveringOverChat(true)" onmouseleave="hoveringOverChat(false)">
                </div>

            </div>
            <div class="column" id="channel-row">
                <div id="pop-out">
                    <i class="small material-icons">launch</i>
                </div>
                <div id="button-div">
                    <button onclick="connectToChat(['snowman'])">Connect</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
